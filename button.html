<!DOCTYPE html>
<html>
<head>
    <title>Styled Button</title>
    <style>
        .fancy-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .fancy-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <button class="fancy-button">Click Me!</button>
</body>
</html>
